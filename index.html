<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>Quiz App</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
     <header class="group">
    <div class="wireframe item-double">
        <h1>Neuroscience Quiz</h1>
    </div>
    <div class="wireframe item">
        <h3>Question #1</h3>
        <h3>Score: 0/5</h3>
    </div>
    </header>


    <form class="wireframe">
        <fieldset>
            <legend>Question #</legend>

            <input type="radio" id="a" name="answer-choice"><label for="a">A: Text</label><br>
            <input type="radio" id="b" name="answer-choice"><label for="b">B: Text</label><br>
            <input type="radio" id="c" name="answer-choice"><label for="c">C: Text</label><br>
            <input type="radio" id="d" name="answer-choice"><label for="d">D: Text</label><br>

        </fieldset>
    </form>

    <button class="wireframe">Next</button>




  <script src="script.js" ref="stylesheet"></script>

 </body>
</html>
